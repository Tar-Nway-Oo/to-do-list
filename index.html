<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body class="m-0 p-0 text-bg-dark">
    <div class="container">
      <header class="header text-center">
        <h1 class="heading">To-Do List</h1>
        <p class="mb-0">List Items: <span id="list-number">0</span></p>
      </header>
      <div class="main mt-3 d-flex justify-content-start gap-3 flex-wrap">
        <input type="text" id="input" class="input" />
        <div>
         <button id="add" class="btn btn-success ms-1">Add</button>
         <button id="clear" class="btn btn-danger ms-1">Clear All</button>
       </div>
       </div>
       <p id="warning"></p>
      <main class="list-container mt-3"></main>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
